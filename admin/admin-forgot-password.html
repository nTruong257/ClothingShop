<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleEra - Quên Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .forgot-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .forgot-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .forgot-header {
            text-align: center;
            padding: 40px 30px 30px;
        }

        .forgot-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }

        .forgot-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .forgot-subtitle {
            color: #6c757d;
            font-size: 14px;
        }

        .forgot-form {
            padding: 0 30px 30px;
        }

        .form-control {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-forgot {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-forgot:hover {
            opacity: 0.9;
            color: white;
        }

        .forgot-footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .forgot-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .forgot-footer a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>
<div class="forgot-container">
    <div class="forgot-card">
        <div class="forgot-header">
            <div class="forgot-logo">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1 class="forgot-title">Quên Mật Khẩu</h1>
            <p class="forgot-subtitle">Nhập email để nhận liên kết đặt lại mật khẩu</p>
        </div>

        <form class="forgot-form" id="forgotForm">
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                Chúng tôi sẽ gửi liên kết đặt lại mật khẩu đến email của bạn
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" placeholder="admin@styleera.com" required>
            </div>

            <button type="submit" class="btn btn-forgot mb-3">Gửi Liên Kết</button>
        </form>

        <div class="forgot-footer">
            <a href="admin-login.html"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Liên kết đặt lại mật khẩu đã được gửi đến email của bạn!');
        window.location.href = 'admin-login.html';
    });
</script>
</body>
</html>
