<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleEra - Đăng Nhập Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            padding: 40px 30px 30px;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 14px;
        }

        .login-form {
            padding: 0 30px 30px;
        }

        .form-control {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-check-label {
            font-size: 14px;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-login:hover {
            opacity: 0.9;
            color: white;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin: -10px 0 20px 0;
        }

        .forgot-password a {
            color: #667eea;
            font-size: 13px;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1 class="login-title">StyleEra Admin</h1>
            <p class="login-subtitle">Đăng nhập vào tài khoản quản trị</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" placeholder="admin@styleera.com" required>
            </div>

            <div class="mb-2">
                <label class="form-label fw-bold">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>

            <div class="forgot-password">
                <a href="admin-forgot-password.html">Quên mật khẩu?</a>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Ghi nhớ tôi
                </label>
            </div>

            <button type="submit" class="btn btn-login mb-3">Đăng Nhập</button>

            <div class="text-center text-muted small">
                <p class="mb-0">Phiên bản test: sử dụng bất kỳ email/password nào</p>
            </div>
        </form>

        <div class="login-footer">
            Chưa có tài khoản? <a href="admin-register.html">Đăng ký</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Đăng nhập thành công!');
        window.location.href = 'admin-dashboard.html';
    });
</script>
</body>
</html>
