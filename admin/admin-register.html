<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleEra - Đăng Ký Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .register-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .register-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .register-header {
            text-align: center;
            padding: 40px 30px 30px;
        }

        .register-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }

        .register-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #6c757d;
            font-size: 14px;
        }

        .register-form {
            padding: 0 30px 30px;
        }

        .form-control {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-register:hover {
            opacity: 0.9;
            color: white;
        }

        .register-footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .register-footer a {
            color: #667eea;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <div class="register-logo">
                <i class="fas fa-tshirt"></i>
            </div>
            <h1 class="register-title">StyleEra Admin</h1>
            <p class="register-subtitle">Tạo tài khoản quản trị mới</p>
        </div>

        <form class="register-form" id="registerForm">
            <div class="mb-3">
                <label class="form-label fw-bold">Họ Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ tên" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" placeholder="admin@styleera.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Số Điện Thoại</label>
                <input type="tel" class="form-control" placeholder="0912345678" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu" required>
                <small class="text-muted">Tối thiểu 8 ký tự, chứa chữ hoa, chữ thường, số</small>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                    Tôi đồng ý với <a href="#">điều khoản sử dụng</a>
                </label>
            </div>

            <button type="submit" class="btn btn-register mb-3">Đăng Ký</button>
        </form>

        <div class="register-footer">
            Đã có tài khoản? <a href="admin-login.html">Đăng nhập</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const password = this.querySelector('input[type="password"]');
        const confirmPassword = this.querySelectorAll('input[type="password"]')[1];
        
        if (password.value !== confirmPassword.value) {
            alert('Mật khẩu không khớp!');
            return;
        }

        alert('Đăng ký thành công! Vui lòng đăng nhập.');
        window.location.href = 'admin-login.html';
    });
</script>
</body>
</html>
