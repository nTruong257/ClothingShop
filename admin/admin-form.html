<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleEra - Thêm/Chỉnh Sửa Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
<div class="admin-container">
    <!-- ===== SIDEBAR ===== -->
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <div class="brand-logo">
                <i class="fas fa-tshirt" style="font-size: 28px;"></i>
            </div>
            <h2 class="brand-name">Admin</h2>
        </div>

        <nav class="sidebar-menu">
            <div class="menu-label">MENU</div>
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="admin-dashboard.html" class="menu-link active">
                        <i class="fas fa-chart-line"></i>
                        <span>Bảng Điều Khiển</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="admin-products.html" class="menu-link">
                        <i class="fas fa-box"></i>
                        <span>Sản Phẩm</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="admin-orders.html" class="menu-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Đơn Hàng</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="admin-profile.html" class="menu-link">
                        <i class="fas fa-users"></i>
                        <span>Người Dùng</span>
                    </a>
                </li>
            </ul>

           
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Đăng Xuất</span>
            </button>
        </div>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="admin-main">
        <!-- ===== HEADER ===== -->
             <header class="admin-header">
            <div class="header-left">
                <button class="icon-btn d-lg-none" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-search">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder=" Tìm kiếm...">
                    </div>
                </div>
            </div>

            <div class="header-right">
                <div class="header-icons">
                    <button class="icon-btn" title="Notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
    
                </div>

                <div class="admin-profile">
                    <img src="images/logo.png" alt="Admin" class="profile-img">
                    <div class="profile-info">
                        <div class="profile-name">Quản Trị Viên</div>
                        <div class="profile-role">Admin</div>
                    </div>
                    <button class="icon-btn profile-dropdown" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="admin-profile.html">Hồ Sơ</a></li>
                        <li><a class="dropdown-item" href="admin-profile.html">Cài Đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="admin-login.html">Đăng Xuất</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- ===== CONTENT ===== -->
        <main class="admin-content">
            <!-- Page Header -->
            <div class="page-header mb-5">
                <div>
                    <h1 class="page-title">Thêm Sản Phẩm Mới</h1>
                </div>
                <div class="page-actions">
                    <a href="admin-products.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Quay Lại
                    </a>
                </div>
            </div>

            <div class="row">
                <!-- Left Column - Form -->
                <div class="col-lg-8">
                    <form id="productForm" class="needs-validation" novalidate>
                        <!-- Basic Information -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-light border-bottom">
                                <h6 class="mb-0">Thông Tin Cơ Bản</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Tên Sản Phẩm</label>
                                    <input type="text" class="form-control" placeholder="Nhập tên sản phẩm" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Danh Mục</label>
                                        <select class="form-select" required>
                                            <option value="">-- Chọn Danh Mục --</option>
                                            <option value="1">Nam</option>
                                            <option value="2">Nữ</option>
                                            <option value="3">Đồ Đôi</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">SKU</label>
                                        <input type="text" class="form-control" placeholder="ví dụ: AO-001">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mô Tả Sản Phẩm</label>
                                    <textarea class="form-control" rows="4" placeholder="Nhập mô tả chi tiết sản phẩm" required></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Pricing & Inventory -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-light border-bottom">
                                <h6 class="mb-0">Giá & Kho Hàng</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Giá Bán (đ)</label>
                                        <input type="number" class="form-control" placeholder="0" min="0" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Giá Gốc (đ)</label>
                                        <input type="number" class="form-control" placeholder="0" min="0">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Số Lượng Kho</label>
                                        <input type="number" class="form-control" placeholder="0" min="0" required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-bold">Trạng Thái</label>
                                        <select class="form-select" required>
                                            <option value="1">Hoạt Động</option>
                                            <option value="0">Tạm Dừng</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="row gap-2">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-save"></i> Thêm Sản Phẩm
                                </button>
                            </div>
                            <div class="col-6">
                                <a href="admin-products.html" class="btn btn-outline-secondary btn-lg w-100">
                                    <i class="fas fa-times"></i> Hủy
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Right Column - Preview -->
                <div class="col-lg-4">
                    <div class="card shadow-sm sticky-top" style="top: 80px;">
                        <div class="card-header bg-light border-bottom">
                            <h6 class="mb-0">Xem Trước</h6>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <div class="bg-light rounded p-4 mb-3">
                                    <i class="fas fa-image text-muted" style="font-size: 3rem;"></i>
                                    <p class="text-muted mt-2">Ảnh sẽ hiển thị ở đây</p>
                                </div>
                            </div>

                            <div class="mb-3 pb-3 border-bottom">
                                <h6 class="text-muted mb-1">Tên Sản Phẩm</h6>
                                <p class="fw-bold">Chưa nhập tên</p>
                            </div>

                            <div class="mb-3 pb-3 border-bottom">
                                <h6 class="text-muted mb-1">Giá Bán</h6>
                                <p class="fw-bold">0đ</p>
                            </div>

                            <div class="mb-3 pb-3 border-bottom">
                                <h6 class="text-muted mb-1">Kho Hàng</h6>
                                <p class="fw-bold">0 cái</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="js/admin-common.js"></script>
<script>
    // Sidebar toggle for mobile
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.querySelector('.admin-sidebar').classList.toggle('active');
    });

    // Form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault();
                        alert('Sản phẩm đã được thêm thành công!');
                        form.reset();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
