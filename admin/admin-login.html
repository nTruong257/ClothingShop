<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleEra - Đăng Nhập Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/admin_login.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="login-logo">
            <i class="fas fa-tshirt"></i>
          </div>
          <h1 class="login-title">StyleEra Admin</h1>
          <p class="login-subtitle">Đăng nhập vào tài khoản quản trị</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="admin@styleera.com"
              required
            />
          </div>

          <div class="mb-2">
            <label class="form-label fw-bold">Mật Khẩu</label>
            <input
              type="password"
              class="form-control"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>

          <div class="forgot-password">
            <a href="admin-forgot-password.html">Quên mật khẩu?</a>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">
              Ghi nhớ tôi
            </label>
          </div>

          <button type="submit" class="btn btn-login mb-3">Đăng Nhập</button>

          <div class="text-center text-muted small">
            <p class="mb-0">
              Phiên bản test: sử dụng bất kỳ email/password nào
            </p>
          </div>
        </form>

        <div class="login-footer">
          Chưa có tài khoản? <a href="admin-register.html">Đăng ký</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Đăng nhập thành công!");
          window.location.href = "admin-dashboard.html";
        });
    </script>
  </body>
</html>
